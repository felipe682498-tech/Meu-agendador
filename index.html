<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento Pro</title>
    <style>
        :root { --primary: #0047ff; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --green: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #334155; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #334155; border-radius: 10px; background: #0f172a; color: white; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; color: #64748b; border: 1px solid #334155; margin-top: 10px; }
        .hidden { display: none !important; }
        
        /* Estilo da Lista ADM */
        .item-lista { background: #1a2233; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); }
        .controles { display: flex; gap: 8px; margin-top: 10px; }
        .btn-zap { background: var(--green); color: white; flex: 2; text-align: center; text-decoration: none; border-radius: 8px; padding: 8px; font-size: 14px; display: flex; align-items: center; justify-content: center; }
        .btn-del { background: #ef4444; color: white; flex: 1; border-radius: 8px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container" id="view-cliente">
    <div style="text-align: center; margin-bottom: 30px;">
        <h1 style="color: var(--primary); margin: 0;">Agendamento Online</h1>
        <p style="color: #94a3b8;">R√°pido, f√°cil e seguro</p>
    </div>

    <div class="card">
        <label>Seu Nome</label>
        <input type="text" id="nome_cli" placeholder="Nome completo">
        <label>WhatsApp</label>
        <input type="tel" id="zap_cli" placeholder="Ex: 11999999999">
        <label>Escolha o Servi√ßo</label>
        <select id="select_servicos">
            <option value="">Carregando servi√ßos...</option>
        </select>
        <label>Data e Hora</label>
        <input type="datetime-local" id="data_cli">
        <button class="btn-primary" onclick="fazerAgendamento()">Confirmar Agendamento</button>
    </div>
    <button class="btn-outline" onclick="entrarNoPainel()">Acesso Administrativo</button>
</div>

<div class="container hidden" id="view-adm">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="color: var(--primary); margin: 0;">Painel ADM</h2>
        <button onclick="sairDoPainel()" style="width: auto; padding: 8px 15px; background: #334155; color: white;">Sair</button>
    </div>

    <div class="card">
        <h4 style="margin: 0 0 15px 0;">Cadastrar Servi√ßo e Valor</h4>
        <input type="text" id="novo_serv_nome" placeholder="Ex: Corte de Cabelo">
        <input type="text" id="novo_serv_preco" placeholder="Ex: R$ 50,00">
        <button class="btn-primary" style="background: #10b981;" onclick="cadastrarServico()">Adicionar Servi√ßo</button>
    </div>

    <h3>Agendamentos</h3>
    <div id="lista-agendamentos"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtBX8l_7Z9uGPA_8cdEuvV44Ns30Tgt7c",
  authDomain: "meu-agendador-7a8ed.firebaseapp.com",
  projectId: "meu-agendador-7a8ed",
  storageBucket: "meu-agendador-7a8ed.firebasestorage.app",
  messagingSenderId: "562762127881",
  appId: "1:562762127881:web:e809db03e93a0f25bf76d8",
  measurementId: "G-JX9F3KGP90"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // NAVEGA√á√ÉO
    window.entrarNoPainel = function() {
        if(prompt("Senha:") === "1234") {
            document.getElementById('view-cliente').classList.add('hidden');
            document.getElementById('view-adm').classList.remove('hidden');
        } else { alert("Senha incorreta!"); }
    };
    window.sairDoPainel = function() {
        document.getElementById('view-adm').classList.add('hidden');
        document.getElementById('view-cliente').classList.remove('hidden');
    };

    // GEST√ÉO DE SERVI√áOS (SALVAR)
    window.cadastrarServico = async function() {
        const nome = document.getElementById('novo_serv_nome').value;
        const preco = document.getElementById('novo_serv_preco').value;
        if(!nome || !preco) return alert("Preencha o servi√ßo e o valor!");
        await addDoc(collection(db, "servicos"), { nome, preco });
        document.getElementById('novo_serv_nome').value = "";
        document.getElementById('novo_serv_preco').value = "";
        alert("Servi√ßo cadastrado!");
    };

    // CARREGAR SERVI√áOS NO SELECT DO CLIENTE
    onSnapshot(collection(db, "servicos"), (snap) => {
        const select = document.getElementById('select_servicos');
        select.innerHTML = '<option value="">Selecione o servi√ßo...</option>';
        snap.forEach(d => {
            const s = d.data();
            select.innerHTML += `<option value="${s.nome} (${s.preco})">${s.nome} - ${s.preco}</option>`;
        });
    });

    // FAZER AGENDAMENTO
    window.fazerAgendamento = async function() {
        const nome = document.getElementById('nome_cli').value;
        const zap = document.getElementById('zap_cli').value;
        const serv = document.getElementById('select_servicos').value;
        const data = document.getElementById('data_cli').value;

        if(!nome || !zap || !serv || !data) return alert("Preencha tudo!");
        await addDoc(collection(db, "agendamentos"), { nome, zap, serv, data: new Date(data) });
        alert("Agendado!");
        window.open(`https://api.whatsapp.com/send?phone=55${zap.replace(/\D/g,'')}&text=Agendamento: ${serv}`, '_blank');
    };

    // LISTAR AGENDAMENTOS NO ADM
    onSnapshot(query(collection(db, "agendamentos"), orderBy("data", "asc")), (snap) => {
        const lista = document.getElementById('lista-agendamentos');
        lista.innerHTML = "";
        snap.forEach(d => {
            const ag = d.data();
            const id = d.id;
            lista.innerHTML += `
                <div class="item-lista">
                    <strong>üë§ ${ag.nome}</strong><br>
                    <span style="color:var(--primary); font-size:13px;">üõ†Ô∏è ${ag.serv}</span><br>
                    <small>üìÖ ${new Date(ag.data.seconds*1000).toLocaleString()}</small>
                    <div class="controles">
                        <a href="https://api.whatsapp.com/send?phone=55${ag.zap.replace(/\D/g,'')}" target="_blank" class="btn-zap">Zap</a>
                        <button class="btn-del" onclick="excluirAg('${id}')">Ok</button>
                    </div>
                </div>`;
        });
    });

    window.excluirAg = async function(id) {
        if(confirm("Remover da lista?")) await deleteDoc(doc(db, "agendamentos", id));
    };
</script>
</body>
</html>
