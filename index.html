    <style>

function closeMod(){document.getElementById('mOv').classList.remove('active')}

function handlePhoto(input){const file=input.files[0];if(!file)return;const reader=new FileReader();reader.onload=e=>{const photo=e.target.result;document.getElementById('mBphoto').value=photo;
    const upload=input.closest('.photo-upload');upload.innerHTML=`<img src="${photo}"><input type="file" id="photoIn" accept="image/*" onchange="handlePhoto(this)" style="display:none">`};reader.readAsDataURL(file)}

function uSl(){const bid=Number(document.getElementById('mBb')?.value),sid=Number(document.getElementById('mSv')?.value),dt=document.getElementById('mDt')?.value,grid=document.getElementById('tG');if(!grid)return;
    const slots=getSlots(bid,dt,sid);grid.innerHTML=tOpts().map(t=>{const ok=slots.includes(t);return`<div class="time-slot ${ok?'':'blocked'}" onclick="${ok?`selTm('${t}')`:''}">${t}${ok?'':'üîí'}</div>`}).join('')}
function selTm(t){document.querySelectorAll('.time-slot').forEach(el=>el.classList.remove('selected'));event.target.classList.add('selected');document.getElementById('mTm').value=t}

async function sAppt(){const tm=document.getElementById('mTm').value;if(!tm){toast('Hor√°rio!','error');return}const bid=Number(document.getElementById('mBb').value),sid=Number(document.getElementById('mSv').value);
    if(!isSlotOk(bid,document.getElementById('mDt').value,tm,sid)){toast('Indispon√≠vel!','error');return}
    D.appointments.push({id:UI(),clientId:Number(document.getElementById('mCl').value),barberId:bid,serviceId:sid,date:document.getElementById('mDt').value,time:tm,status:'pending'});await save();closeMod();renderPage(CP);toast('Agendado! üìÖ')}
